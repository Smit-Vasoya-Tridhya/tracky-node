<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify your email</title>
    <style></style>
  </head>
  <body
    style="
      background-color: #262626;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    "
  >
    <table
      class="container"
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #000000;
        border-radius: 10px;
        text-align: center;
      "
    >
      <tr>
        <td class="" style="text-align: center">
          <img
            src="${process.env.SERVER_URL}/email-template/logo_light.svg"
            alt="Tracky Logo"
            style="width: 100px"
          />
        </td>
      </tr>
      <tr>
        <td style="margin-top: 20px; text-align: center; width: 100%">
          <p style="font-size: 18px; font-weight: 600">Hi,${user_name}</p>
        </td>
      </tr>
      <tr>
        <td style="margin-top: 20px; text-align: center; width: 100%">
          <p style="color: #ffffff">
            Please reset your password by clicking below:
          </p>
          <p style="color: #ffffff">
            <a
              href="${link}"
              style="
                display: inline-block;
                padding: 10px 20px;
                background-color: #2ede9f;
                color: #000000;
                text-decoration: none;
                border-radius: 5px;
              "
              >Reset password</a
            >
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
